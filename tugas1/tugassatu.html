<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Data Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    .hero {
        background-image: url(aseet/download\ \(1\).jpg);
        background-size: cover;
        background-position: center;
        min-height: 100hv;
    }

    .overlay {
        background-color: rgba(0, 0, 0, 0.5); /* efek gelap */
        min-height: 100vh;
    }
    </style>
</head>

<body class="bg-light">
    <div class="hero">
        <div 
            class="overlay d-flex justify-content-center align-items-center text-center">
        <div class="text-white">
            <h1 class="display-5 fw-bold">SMK NEGERI TENGARAN</h1>
            <p class="fs-4">Data Kehadiran Siswa SMK NEGERI TENGARAN</p>
            <button class="btn btn-primary btn-lg">Lihat Detail</button>
            <button class="btn btn-outline-light btn-lg">Selengkapnya</button>
        </div>
        </div>
    </div>

    <div class="container my-5">
    <h2 class="text-center mb-4">Tabel Data Siswa</h2>
    <div class="img-thumbnail">
        <table class="table table-striped table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
            <tr>
                <th>No</th>
                <th>Foto</th>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><img src="aseet/download (3).jpg" class="rounded-circle img-fluid" style="max-width: 80px;"></td>
                <td>jax</td>
                <td>XTKR 1</td>
                <td><span class="badge bg-success">Aktif</span></td>
                <td>
                    <button class="btn btn-warning btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm delete-btn">Hapus</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="aseet/download (4).jpg" class="rounded-circle img-fluid" style="max-width: 80px;"></td>
                <td>iqbal</td>
                <td>XTKR 2</td>
                <td><span class="badge bg-warning">Izin</span></td>
                <td>
                    <button class="btn btn-warning btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm delete-btn">Hapus</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="aseet/Jax Pena.jpg" class="rounded-circle img-fluid" style="max-width: 80px;"></td>
                <td>jasof</td>
                <td>XTKR 35</td>
                <td><span class="badge bg-danger">Alfa</span></td>
                <td>
                    <button class="btn btn-warning btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm delete-btn">Hapus</button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <br>

    <div class="text-center">
        <button class="btn btn-primary">Simpan</button>
        <button class="btn btn-outline-info">Detail</button>
    </div>
</body>
</html>
